<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record Sale</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">Retail Shop</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="sales.html" class="active">Sales</a></li>
            <li><a href="inventory.html">Inventory</a></li>
            <li><a href="customer.html">Customers</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="form-container">
            <h1>Record a Sale</h1>
            <form id="saleForm">
                <div class="form-group">
                    <label for="store_id">Store ID:</label>
                    <input type="number" id="store_id" name="store_id" required>
                </div>
                <div class="form-group">
                    <label for="customer_id">Customer ID:</label>
                    <input type="number" id="customer_id" name="customer_id" required>
                </div>
                <div class="form-group">
                    <label for="employee_id">Employee ID:</label>
                    <input type="number" id="employee_id" name="employee_id" required>
                </div>
                <div class="form-group">
                    <label for="product_list">Product List (JSON Format):</label>
                    <textarea id="product_list" name="product_list" rows="5" required>[
    {"product_id": 1, "quantity": 2},
    {"product_id": 2, "quantity": 1}
]</textarea>
                </div>
                <button type="submit">Submit Sale</button>
            </form>
            <div id="responseMessage"></div>
        </div>
    </div>
    <script src="sales.js"></script>
</body>
</html>
