<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record Sale</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">Retail Shop</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="sales.html" class="active">Sales</a></li>
            <li><a href="inventory.html">Inventory</a></li>
            <li><a href="customer.html">Customers</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="form-container">
            <h1>Record a Sale</h1>
            <form id="saleForm">
                <div class="form-group">
                    <label for="store_id">Store Name:</label>
                    <select id="store_id" name="store_id" required>
                        <option value="">Select a Store</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="customer_id">Customer Name:</label>
                    <select id="customer_id" name="customer_id" required>
                        <option value="">Select a Customer</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="employee_id">Employee Name:</label>
                    <select id="employee_id" name="employee_id" required>
                        <option value="">Select an Employee</option>
                    </select>
                </div>

                <!-- Product Selection -->
                <div class="form-group">
                    <label for="product">Select Product:</label>
                    <select id="product">
                        <option value="">Select Product</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" min="1" value="1">
                </div>

                <button type="button" id="addProduct">Add Product</button>

                <h3>Selected Products</h3>
                <ul id="productList"></ul>

                <!-- Hidden field to store JSON data -->
                <input type="hidden" id="product_list" name="product_list">

                <button type="submit">Submit Sale</button>
            </form>
            <div id="responseMessage"></div>
        </div>
    </div>
    <script src="sales.js"></script>
</body>
</html>
